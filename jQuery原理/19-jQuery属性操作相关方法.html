<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>19-jQuery属性操作相关方法</title>
    <!--<script src="../jQuery原理/js/jquery-1.12.4.js"></script>-->
    <!-- <script src="js/njQuery-1.3.0.js"></script> -->
    <script src="js/njQuery-1.3.0-copy.js"></script>
    <script>
        $(function () {
            /*
                5.hasClass(): 判断元素中是否包含指定类
            */

            // 特点1：传递参数, 只要调用者其中一个包含指定类就返回true,否则返回false
            console.log($("div").hasClass("cc"));
            console.log($("div").hasClass("abc"));

            // 特点2：没有传递参数, 返回false
            console.log($("div").hasClass());

            /*
            原生方法操作类，如下：
            */
            var div = document.querySelector("div");
            // console.log(div.getAttribute("class"));
            // console.log(div.className);
            // 以上这两种方法效果一样，都可以获取类名。

            // 1.获取元素中class保存的值
            var className = div.className;
            // console.log(className.indexOf("abc") != -1) // false
            console.log(className.indexOf("bb"));  // 2
            console.log(className.indexOf(" " + "bb" + " ")); // -1
            console.log(className.indexOf(" " + "dd" + " ")); //-1
            // 为了解决开头和结尾部分没有空字符串都问题。我们把获得后都类名，前后都加上字符串，如下：


            var className = " "+div.className+" ";
            // 2.通过indexOf判断是否包含指定的字符串
            console.log(className.indexOf("abc") != -1); // false
            console.log(className.indexOf("bb")); // 3
            console.log(className.indexOf(" "+"bb"+" ")); // -1
            console.log(className.indexOf(" "+"dd"+" ")); // 8

        });
    </script>
</head>

<body>
    <div class="aabb cc dd"></div>
    <div class="aabb bb"></div>
</body>

</html>
