<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-jQuery属性操作相关方法</title>
    <!--<script src="../jQuery原理/js/jquery-1.12.4.js"></script>-->
    <script src="js/njQuery-1.3.0.js"></script>
    <!-- <script src="js/njQuery-1.3.0-copy.js"></script> -->
    <script>
        $(function () {
            /*
                4.val(): 获取设置value的值
            */
            // 不传递参数, 返回第一个元素指定的样式
            // console.log($('input').val());

            // 传递两个参数, 代表设置所有元素样式
            // 并且返回值就是方法调用者
            // console.log($('input').val( '新设置的' ));

            /*
            补充：
                querySelector纸皮片返回第一个元素,如果没有匹配项,返回null;
                querySelectorAll 返回匹配的元素集合,如果没有匹配项,返回空的nodelist(节点数组)
            */
           // 原生js的相关操作：
            var input = document.querySelector("input");
            // input.setAttribute("value", "123456");
            var btn = document.querySelector("button");
            btn.onclick = function (ev) {
                console.log(input.getAttribute("value")); // 可以获取默认的value的值，但不能获取用户输入的值
                // console.log($('input').val());
                console.log(input.value); // 元素属性中有个value属性，可以获取用户输入的值
            }

        });
    </script>
</head>
<body>
<button>获取</button>
<input type="text" value="默认值1"/>
<input type="text" value="默认值2"/>
</body>
</html>
