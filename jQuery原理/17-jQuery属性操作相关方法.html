<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-jQuery属性操作相关方法</title>
    <!--<script src="../jQuery原理/js/jquery-1.12.4.js"></script>-->
    <!-- <script src="js/njQuery-1.3.0.js"></script> -->
    <script src="js/njQuery-1.3.0-copy.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background: red;
            margin-bottom: 10px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: blue;
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(function () {
            /*
                1.attr()设置或者获取元素的属性节点
                2.prop()设置或者获取元素的属性节点
                3.css()设置获取样式
                4.val()获取设置value的值
                5.hasClass()判断有没有指定类
                6.addClass()给所有元素添加指定类或所有类
                7.removeClass()清空所有元素指定类或者所有类
                8.toggleClass()有则删除，没有则添加
            */

            /* 
                3.css(): 设置获取样式
            */
            // 传递一个参数, 返回第一个元素指定的样式
            // console.log($('div').css('height'));

            // 传递两个参数, 代表设置所有元素样式
            // 并且返回值就是方法调用者
            // console.log($('div').css('height', '50px'));

            // 传递一个对象, 代表批量设置所有元素样式
            $('div').css({
                height: '50px',
                backgroundColor: 'pink'
            });

            // 原生获取和设置样式的方法，如下：
            // 获取样式
            // var div = document.querySelector("div");
            // getComputedStyle在IE8及IE8以下的版本不支持该属性
            // console.log(window.getComputedStyle(div)["height"]);
            // IE浏览器中使用currentStyle来获取样式
            // console.log(div.currentStyle["height"]);

            // 设置样式
            // div.style["height"] = "200px";
        });
    </script>
</head>
<body>
<div class="box1">div1</div>
<div class="box2">div2</div>
</body>
</html>
